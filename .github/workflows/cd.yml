name: CD
on: push

jobs:
  deploy:
    name: Build and deploy

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          VITE_BASE_PUBLIC_PATH: ${{ secrets.VITE_BASE_PUBLIC_PATH }}
        run: pnpm run docs:build

      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist

      - name: Install oss utils
        uses: yizhoumo/setup-ossutil@v1
        with:
          endpoint: ${{ secrets.OSS_GDCN_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_GDCN_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_GDCN_ACCESS_KEY_SECRET }}
      
      - name: Deploy to oss
        run: |
          ossutil rm -rf oss://gdcn/static/docs
          ossutil cp -rf ./docs/.vitepress/dist oss://gdcn/static/docs